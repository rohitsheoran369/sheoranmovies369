  <meta charset="UTF-8">
  <title>Movie Archive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css?v=10">
</head>
<body>

<div class="scanlines"></div>

<header>
  <h1 class="glitch" data-text="MOVIE ARCHIVE">MOVIE ARCHIVE</h1>
  <p class="subtitle">watched • rated • remembered</p>
  <p class="creator">MADE BY <span>ROHIT SHEORAN</span></p>
</header>

<div class="controls">
  <div class="tabs">
    <button class="tab active" onclick="setTab('popular', this)">Popular</button>
    <button class="tab" onclick="setTab('top_rated', this)">Top Rated</button>
    <button class="tab" onclick="setTab('upcoming', this)">Upcoming</button>
    <button class="tab" onclick="setTab('discover', this)">Discover</button>
  </div>

  <input id="searchInput" placeholder="Search movies..."
         onkeydown="if(event.key==='Enter') searchMovies()">

  <div class="filters">
    <input type="number" id="yearFilter" placeholder="Year">
    <input type="number" id="ratingFilter" placeholder="Min ⭐">
    <select id="genreFilter">
      <option value="">Genre</option>
    </select>
    <button onclick="applyFilters()">Apply</button>
  </div>
</div>

<main id="movies"></main>

<!-- PLAYER MODAL (KEPT) -->
<div id="playerModal" class="player-modal">
  <div class="player-box">
    <span class="close-btn" onclick="closePlayer()">✕</span>
    <div class="player-wrapper">
      <iframe id="videasyPlayer"
        src=""
        frameborder="0"
        allowfullscreen
        allow="encrypted-media">
      </iframe>
    </div>
  </div>
</div>

<script src="script.js?v=10"></script>
</body>
</html>
